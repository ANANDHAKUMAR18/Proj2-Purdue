---
- name: Deploy Docker Container
  hosts: localhost
  become: true
  tasks:
    - name: Pull Docker image
      docker_image:
        name: "{{ docker_username }}/{{ docker_image_name }}:{{ docker_image_tag }}"
        source: pull

    - name: Start Docker container
      docker_container:
        name: "my-container"
        image: "{{ docker_username }}/{{ docker_image_name }}:{{ docker_image_tag }}"
        state: started
        ports:
          - "8081:8080"
